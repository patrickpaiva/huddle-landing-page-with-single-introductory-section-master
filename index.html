<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://kit.fontawesome.com/07993bcc41.js" crossorigin="anonymous"></script>
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>
<body>
  <div class="container">
    
    <img src="/images/logo.svg" alt="huddle-logo">
    
    <div class="content">
      <div class="ilustration">
        <img src="/images/illustration-mockups.svg" alt="illustration-mockups">
      </div>
      <div class="text">
        <h1>Build The Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
          Create connections with your users as you engage in genuine discussion.</p>
        <button>Register</button>
      </div>
    </div>

    <div class="social-midia">
      <div class="midia">
        <i class="fab fa-facebook-f"></i>
      </div>
      <div class="midia">
        <i class="fab fa-twitter"></i>
      </div>
      <div class="midia">
        <i class="fab fa-instagram"></i>
      </div>
    </div>
  
  </div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/patrickpaiva">Patrick Paiva</a>.
    </p>
  </footer>
</body>
</html>
